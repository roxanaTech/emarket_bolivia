<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Prueba de API</title>
    <link rel="stylesheet" href="estilosp.css">
</head>

<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <form id="user-profile-form">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="ci_nit">CI/NIT:</label>
                <input type="text" id="ci_nit" name="ci_nit">
            </div>
            <div class="form-group">
                <label>Direcciones:</label>
                <div id="direcciones-container">
                    <div class="direccion-item" data-index="0">
                        <h3>Dirección 1</h3>
                        <div class="direccion-campos">
                            <div class="form-sub-group">
                                <label>Departamento:</label>
                                <input type="text" name="direccion[0][departamento]" class="direccion-input">
                            </div>
                            <div class="form-sub-group">
                                <label>Provincia:</label>
                                <input type="text" name="direccion[0][provincia]" class="direccion-input">
                            </div>
                            <div class="form-sub-group">
                                <label>Ciudad:</label>
                                <input type="text" name="direccion[0][ciudad]" class="direccion-input">
                            </div>
                            <div class="form-sub-group">
                                <label>Zona:</label>
                                <input type="text" name="direccion[0][zona]" class="direccion-input">
                            </div>
                            <div class="form-sub-group">
                                <label>Calle:</label>
                                <input type="text" name="direccion[0][calle]" class="direccion-input">
                            </div>
                            <div class="form-sub-group">
                                <label>Número:</label>
                                <input type="text" name="direccion[0][numero]" class="direccion-input">
                            </div>
                            <div class="form-sub-group">
                                <label>Referencias:</label>
                                <input type="text" name="direccion[0][referencias]" class="direccion-input">
                            </div>
                        </div>
                        <div class="principal-option">
                            <input type="radio" name="direccion_principal" value="0" checked> Principal
                        </div>
                    </div>
                </div>
                <button type="button" id="add-direccion" class="btn">Agregar Dirección</button>
            </div>
            <div class="buttons">
                <button type="button" id="edit-button" class="btn">Editar Perfil</button>
                <button type="button" id="delete-button" class="btn delete">Eliminar Perfil</button>
            </div>
        </form>
        <div id="response-message" class="response-message"></div>
    </div>
    <script src="scriptp.js"></script>
</body>

</html>
