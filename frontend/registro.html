<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - e-market Bolivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-azul: #02187D;
            --gris-sutil: #fafafa;
        }

        body {
            background-color: var(--gris-sutil);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 25px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            max-height: 90vh;
        }

        .register-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .register-logo img {
            height: 30px;
            object-fit: contain;
        }

        .form-label {
            color: var(--color-azul);
            font-weight: 500;
            text-align: left;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: var(--color-azul);
            outline: none;
            box-shadow: 0 0 0 3px rgba(2, 24, 125, 0.1);
        }

        .btn-register {
            background-color: var(--color-azul);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-register:hover {
            background-color: #01125a;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
            margin: 0 8px;
        }

        .btn-login-link {
            background: transparent;
            color: var(--color-azul);
            border: 1px solid var(--color-azul);
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-login-link:hover {
            background-color: rgba(2, 24, 125, 0.05);
        }

        /* Mensajes de resultado (ocultos por defecto, solo para debug si se necesita) */
        #result {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <!-- Solo logo -->
        <div class="register-logo">
            <img src="./img/logoh.png" alt="Logo e-market Bolivia">
        </div>

        <!-- Título -->
        <h4 style="color: var(--color-azul); font-weight: bold; margin-bottom: 20px;">Crea tu cuenta</h4>

        <!-- Formulario -->
        <form id="registerForm">
            <input type="hidden" id="id_usuario" name="id_usuario" value="">

            <div class="mb-3">
                <label for="nombres" class="form-label">Nombre completo</label>
                <input type="text" id="nombres" name="nombres" class="form-control" placeholder="" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="" required />
            </div>

            <div class="d-grid gap-2 mt-3">
                <button type="submit" id="submitBtn" class="btn-register">Crear cuenta</button>
            </div>
        </form>

        <!-- Mensaje de resultado (solo para errores/debug, oculto por defecto) -->
        <div id="result"></div>

        <!-- Separador -->
        <div class="divider">¿Ya tienes una cuenta?</div>

        <!-- Enlace a login -->
        <div class="d-grid gap-2 mt-2">
            <a href="login.html" class="btn-login-link">Iniciar Sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            // Estado de carga
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            resultDiv.style.display = 'none';

            const data = {
                nombres: document.getElementById('nombres').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            try {
                const host = window.location.hostname;
                const response = await fetch(`http://${host}/emarket_bolivia/backend/public//usuarios/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && (result.success || result.status === 'success')) {
                    alert("¡Registro exitoso! Por favor, inicia sesión.");

                    // Detectar si es app WebView
                    const isAppWebView = window.navigator.userAgent.includes("MyAppWebView");
                    if (isAppWebView) {
                        window.location.href = "myapp://auth?email=" + encodeURIComponent(data.email);
                    } else {
                        window.location.href = 'login.html';
                    }
                } else {
                    throw new Error(result.mensaje || result.message || 'Error en el registro');
                }

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
                resultDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear cuenta';
            }
        });
    </script>
</body>

</html>
