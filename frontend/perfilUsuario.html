<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Perfil de Usuario</h2>
        <form id="perfilForm">
            <label>Nombre*</label>
            <input type="text" id="nombres" name="nombres" required disabled>

            <label>Apellidos*</label>
            <input type="text" id="apellidos" name="apellidos" required disabled>

            <label>Email*</label>
            <input type="email" id="email" name="email" required disabled>

            <label>Teléfono</label>
            <input type="text" id="telefono" name="telefono" disabled>

            <label>CI ó NIT</label>
            <input type="text" id="ci_nit" name="ci_nit" disabled>

            <div style="margin-top:10px;">
                <button type="button" class="btn btn-update" id="btnEditar">Editar</button>
                <button type="submit" class="btn btn-update" id="btnGuardar" style="display:none;">Guardar</button>
                <button type="button" class="btn btn-delete" onclick="eliminarPerfil()">Eliminar</button>
            </div>
        </form>
        <div id="error" class="error"></div>
    </div>

    <script>
        const endpoint = 'http://localhost/emarket/backend/public/usuarios/perfil';
        const token = localStorage.getItem('token');

        async function cargarPerfil() {

            if (!token) {
                window.location.href = 'http://localhost/emarket/frontend/login.html';
                return;
            }
            try {
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                console.log("=== DATOS RECIBIDOS ===");
                console.log(JSON.stringify(data, null, 2));
                console.log("===================================");
                if (!response.ok) throw new Error(data.mensaje || `Error ${response.status}`);
                mostrarDatosEnUI(data.data);
            } catch (error) {
                document.getElementById('error').textContent = `Error al cargar perfil: ${error.message}`;
            }
        }

        function mostrarDatosEnUI(usuario) {
            document.getElementById('nombres').value = usuario.nombres || '';
            document.getElementById('apellidos').value = usuario.apellidos || '';
            document.getElementById('email').value = usuario.email || '';
            document.getElementById('telefono').value = usuario.telefono || '';
            document.getElementById('ci_nit').value = usuario.ci_nit || '';
        }

        document.getElementById('btnEditar').addEventListener('click', () => {
            document.querySelectorAll('#perfilForm input, #perfilForm textarea').forEach(el => el.disabled = false);
            document.getElementById('btnEditar').style.display = 'none';
            document.getElementById('btnGuardar').style.display = 'inline-block';
        });

        document.getElementById('perfilForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!token) {
                alert('No estás autenticado.');
                return;
            }

            const datosActualizados = {
                nombres: document.getElementById('nombres').value.trim(),
                apellidos: document.getElementById('apellidos').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                ci_nit: document.getElementById('ci_nit').value.trim()
            };
            console.log("=== DATOS ACTUALIZADOS A ENVIAR ===");
            console.log(JSON.stringify(datosActualizados, null, 2));
            console.log("===================================");

            if (!datosActualizados.nombres || !datosActualizados.apellidos || !datosActualizados.email) {
                alert('Los campos Nombre, Apellidos y Email son obligatorios.');
                return;
            }
            console.log(datosActualizados);

            try {
                const response = await fetch(endpoint, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(datosActualizados)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.mensaje || `Error ${response.status}`);
                alert('Perfil actualizado correctamente');
                document.querySelectorAll('#perfilForm input, #perfilForm textarea').forEach(el => el.disabled = true);
                document.getElementById('btnEditar').style.display = 'inline-block';
                document.getElementById('btnGuardar').style.display = 'none';
                cargarPerfil();
            } catch (error) {
                document.getElementById('error').textContent = `Error al actualizar: ${error.message}`;
            }
        });

        async function eliminarPerfil() {
            if (!token) {
                alert('No estás autenticado.');

            }
            if (!confirm('¿Seguro que quieres eliminar tu perfil?')) return;
            try {
                const response = await fetch(endpoint, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.mensaje || `Error ${response.status}`);
                }
                alert('Perfil eliminado correctamente.');
                localStorage.removeItem('token');
                window.location.href = '/emarket/frontend/login.html';
            } catch (error) {
                document.getElementById('error').textContent = `Error al eliminar: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', cargarPerfil);
    </script>
</body>

</html>
